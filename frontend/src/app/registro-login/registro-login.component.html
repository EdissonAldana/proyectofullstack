<h2>Registro de Usuario</h2>

<form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre">
    <div *ngIf="registroForm.get('nombre')?.invalid && (registroForm.get('nombre')?.dirty || registroForm.get('nombre')?.touched)">
      <div *ngIf="registroForm.get('nombre')?.errors?.['required']">
        El nombre es requerido.
      </div>
    </div>
  </div>

  <div>
    <label for="correoElectronico">Correo Electrónico:</label>
    <input type="email" id="correoElectronico" formControlName="correoElectronico">
    <div *ngIf="registroForm.get('correoElectronico')?.invalid && (registroForm.get('correoElectronico')?.dirty || registroForm.get('correoElectronico')?.touched)">
      <div *ngIf="registroForm.get('correoElectronico')?.errors?.['required']">
        El correo electrónico es requerido.
      </div>
      <div *ngIf="registroForm.get('correoElectronico')?.errors?.['email']">
        El correo electrónico no es válido.
      </div>
    </div>
  </div>

  <div>
    <label for="contrasenia">Contraseña:</label>
    <input type="password" id="contrasenia" formControlName="contrasenia">
    <div *ngIf="registroForm.get('contrasenia')?.invalid && (registroForm.get('contrasenia')?.dirty || registroForm.get('contrasenia')?.touched)">
      <div *ngIf="registroForm.get('contrasenia')?.errors?.['required']">
        La contraseña es requerida.
      </div>
      <div *ngIf="registroForm.get('contrasenia')?.errors?.['minlength']">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>
  </div>

  <button type="submit" [disabled]="registroForm.invalid">Registrarse</button>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</form>

<hr>
